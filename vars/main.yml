#
# Eucalyptus deploy
#

euca_repo_url: http://downloads.eucalyptus.com/software/eucalyptus/4.0/centos/6/x86_64/eucalyptus-release-4.0.el6.noarch.rpm
euca2ools_repo_url: http://downloads.eucalyptus.com/software/euca2ools/3.1/centos/6/x86_64/euca2ools-release-3.1.el6.noarch.rpm
epel_repo_url: http://downloads.eucalyptus.com/software/eucalyptus/4.0/centos/6/x86_64/epel-release-6.noarch.rpm
elrepo_repo_url: http://downloads.eucalyptus.com/software/eucalyptus/4.0/centos/6/x86_64/elrepo-release-6.noarch.rpm

euca_conf_path: /etc/eucalyptus/eucalyptus.conf
netcfg_path: /etc/sysconfig/network-scripts
euca_db_path: /var/lib/eucalyptus/db/data
network_conf_path: /etc/sysconfig/network
sysctl_conf_path: /etc/sysctl.conf


cpu_overcommit: 4

euca_use_local_repo: true
euca_local_repo_url: http://release-repo.eucalyptus-systems.com/software/eucalyptus/4.0/centos/6/x86_64/
euca2ools_local_repo_url: http://release-repo.eucalyptus-systems.com/software/euca2ools/3.1/centos/6/x86_64/

