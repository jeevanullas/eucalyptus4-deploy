#
# Network specific parameters
#

#
## ROUTES ##
#

# In case of multi-vlan & multi-subnet, adds these routes on hosts:
vlan_routes:
- 172.16.0.0/16
- 172.17.0.0/16
- 172.18.0.0/16


## CLOUD NETWORK CONFIGURATION ##

networking_mode: EDGE
edge_using_private: true

use_vlans: true
flush_if_exists: true


## CLUSTER NETWORK DEFINITION ##
# DNS domain search
instance_dns_domain: emea.lan

# DNS nameservers
instance_dns_servers: 
- 109.104.120.14
- 10.142.0.14

# Cloud Public IPs (EIPs)
pub_ips:
- "109.104.120.20-109.104.120.60"

# Cluster specific networking definition
clusters:
- {"Name": "emea-01", "MacPrefix": "d0:0d", "Subnet": { "Name": "172.17.0.0", "Subnet": "172.17.0.0", "Netmask": "255.255.0.0", "Gateway": "172.17.255.254"}, "PrivateIps": ["172.17.1.0-172.17.254.254"]}
- {"Name": "emea-02", "MacPrefix": "d0:0d", "Subnet": { "Name": "172.18.0.0", "Subnet": "172.18.0.0", "Netmask": "255.255.0.0", "Gateway": "172.18.255.254"}, "PrivateIps": ["172.18.1.0-172.18.254.254"]}

## BACKEND IFACES DEFINITION ##

# NC #
nc_vnet_public: em1
nc_use_bridges: true
nc_bridge_prefix: eucabr

# CC #
cc_vnet_public: em1
cc_vnet_bridge: false
cc_vnet_private: em2
